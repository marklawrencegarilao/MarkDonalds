<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesignup.css">
    <link rel="stylesheet" href="stylemobile.css">

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>MarkDonald's Philippines</title>

</head>

<body>

    <header id="headerContent">
        <div class="headerbackground"></div>
        <div class="headeritems">
            <div class="logo1">
                <img src="logo1.png">
            </div>
            <div class="headerdropdown">
                <nav class="headerdropbtn">
                    <span class="headerdrpsymb">&#9776;</span>
                    <ul class="headerdropbuttons">
                        <li><a class="dropdownbtns" href="index.html">Home</a></li>
                        <li><a class="dropdownbtns" href="menu.html">Menu</a></li>
                        <li><a class="dropdownbtns" href="about.html">About</a></li>
                    </ul>
                    <ul class="accdropbuttons notLoggedIn">
                        <li><a class="dropdownaccbtns" href="login.html">Log In</a></li>
                        <li><a class="dropdownaccbtns" href="signup.html">Sign Up</a></li>
                    </ul>
                    <ul class="accdropbuttons loggedIn">
                        <li><a class="dropdownaccbtns" href="index.html">Profile</a></li>
                        <li><a class="dropdownaccbtns" onclick="handleLogOut">Log out</a></li>
                    </ul>
                </nav>
            </div>
            <nav class="headerbuttons">
                <ul>
                    <li><a class="buttons1" href="index.html">Home</a></li>
                    <li><a class="buttons1" href="menu.html">Menu</a></li>
                    <li><a class="buttons1" href="about.html">About</a></li>
                    <li><a class="buttons2" href="login.html">Log In</a></li>
                    <li><a class="buttons2" href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
            <img class="accountlogo" src="account.png">
        </div>
    </header>

    <main id="mainContent">
        <section id="signup">
            <div class="signupcontent">
                <form id="signupForm" class="signupFormBox">
                    <div class="signupContents">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <div class="showPass">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword" class="show-password-label">Show Password</label>
                    </div>
                    <button id="signupButton" type="submit">Sign Up</button>
                    <span id="signupFormAlert">Please fill in all fields.</span></div>
                </form>
                <form id="signupFormFinal" class="signupFormBox">
                    <div class="signupFinalContents">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                    <div class="signupPhoneNum">
                        <span>+63</span>
                        <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10}">
                    </div>
                    <div class="signupPrCity">
                        <input type="text" id="province" placeholder="Province">
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <input type="text" id="address" placeholder="Address">
                    <button id="completeSignupButton" type="submit">Sign Up</button>
                    <span id="signupFormFinalAlert">Please fill in all fields.</span></div>
                </form>

                <div class="custom-alert" id="signupAlert">
                    <div class="custom-alert-content">
                        <span class="close-btn" onclick="closeAlert()">&times;</span>
                        <p id="alertMessage">Sign Up Successful</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="footerContent">
        <div class="logo2">
            <img src="logo2.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Terms and Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="filler"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"
        integrity="sha256-CfQXwuZDtzbBnpa5nhZmga8QAumxkrhOToWweU52T38=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="script.js"></script>
    <script src="signup.js"></script>
</body>
</body>

</html>
