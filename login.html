<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="stylemobile.css">

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>MarkDonald's Philippines</title>

</head>

<body>

    

    <main id="mainContent">
        <section id="login">
            <div class="logincontent">
                    <form id="loginForm" class="loginFormBox" action="#">
                        <div class="loginContents">
                        <input type="text" id="usernameInputId" placeholder="Username">
                        <input type="password" id="passwordInputId" placeholder="Password">
                        <div class="showPass">
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword" class="show-password-label">Show Password</label>
                        </div>
                        <button id="loginButtonId" type="submit">Log In</button>
                        <span id="loginFormAlert">Please fill in all fields.</span>
                    </div>
                    </form>
                <div class="custom-alert" id="loginAlert">
                    <div class="custom-alert-content">
                        <span class="close-btn" id="closebtn">&times;</span>
                        <p id="loginAlertMessage">Log in Successful.</p>
                    </div>
                </div>
                <div class="custom-alert" id="failedLoginAlert">
                    <div class="custom-alert-content">
                        <span class="close-btn" id="closefailedbtn">&times;</span>
                        <p id="failedLoginAlertMessage">Incorrect username or password.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

   

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"
        integrity="sha256-CfQXwuZDtzbBnpa5nhZmga8QAumxkrhOToWweU52T38=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
